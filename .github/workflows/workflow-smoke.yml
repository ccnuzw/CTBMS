name: Workflow Smoke

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'apps/api/src/modules/workflow-execution/**'
      - 'apps/api/src/scripts/**'
      - 'apps/api/test/**'
      - 'packages/types/src/modules/workflow.ts'
      - 'apps/api/package.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/workflow-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ctbms_test
        options: >-
          --health-cmd "pg_isready -U postgres -d ctbms_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/ctbms_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply migrations
        run: pnpm --filter api exec prisma migrate deploy

      - name: Run workflow smoke gate
        run: pnpm workflow:smoke:gate
