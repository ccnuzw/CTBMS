version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ctbms_postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ctbms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ctbms_password}
      POSTGRES_DB: ${POSTGRES_DB:-ctbms_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ctbms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ctbms} -d ${POSTGRES_DB:-ctbms_prod}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ctbms_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ctbms}:${POSTGRES_PASSWORD:-ctbms_password}@postgres:5432/${POSTGRES_DB:-ctbms_prod}?schema=public
      PORT: 3000
      # Add other necessary env vars here, passed from .env
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - ctbms_network

  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_GOOGLE_GENAI_API_KEY: ${VITE_GOOGLE_GENAI_API_KEY}
    container_name: ctbms_web
    restart: always
    environment:
      # If the frontend needs build-time env vars, they must be build args or injected here if the app supports runtime config
      # For Vite/React, they are usually build-time, so we might need ARGS in Dockerfile if we want to change them.
      # However, if we reverse proxy /api, we can rely on relative paths.
      VITE_GOOGLE_GENAI_API_KEY: ${VITE_GOOGLE_GENAI_API_KEY}
    networks:
      - ctbms_network

  # Nginx Reverse Proxy (Entry Point)
  proxy:
    image: nginx:alpine
    container_name: ctbms_proxy
    restart: always
    depends_on:
      - api
      - web
    ports:
      - "8000:80"
      # - "443:443" # Uncomment if setting up SSL
    volumes:
      - ./docker/nginx/proxy.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ctbms_network

volumes:
  postgres_data:
  uploads_data:


networks:
  ctbms_network:
    driver: bridge
